<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>facebook barra</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/js/all.min.js"></script>
</head>
<body>
      
    <div id="main-container">
        <div id="bar-container">
            <div id="bar">
                <div class="section photo">
                    <img src="img/img.jpeg" alt="" width="35">
                </div>
                <div class="section text">
                    <input type="text" placeholder="type here..." autofocus>
                </div>
                <div class="section button">
                    <button><i class="far fa-smile"></i></button>
                    <button><i class="fas fa-camera-retro"></i></button>
                    <button><i class="fas fa-microphone-alt"></i></button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
